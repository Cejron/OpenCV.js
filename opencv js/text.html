<body>
	<input type="file" id="fileinput">
	<input type="button" id="oputt" value="putput">
	<img id="in_img">
	<canvas id='canv'></canvas>



	<script type="text/javascript">
		let finput = document.getElementById('fileinput');
		let inimg = document.getElementById('in_img');
		finput.addEventListener('change', (e) => {
			inimg.src = URL.createObjectURL(e.target.files[0]);
		}, false);


		inimg.onload = function () {
			let inp = cv.imread(inimg);
			let outp = cv.imread(canv);
			outp = inp;
			cv.imshow('canv', outp);
		}
		let a=document.getElementById('oputt');
		a.onclick=function(){
			outputImage('canv','aaa');
		}

	</script>
	<script src="js/handle.js"></script>
	<script async src="js/opencv.js" type="text/javascript"></script>
</body>

</html>
